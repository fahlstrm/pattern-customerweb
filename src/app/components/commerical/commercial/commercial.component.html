<div class="image-div">
    <mdb-carousel [animation]="'slide'">
        <mdb-carousel-item *ngFor="let img of images">
          <img class="d-block w-100" src={{img.src}} alt={{img.alt}}>
        </mdb-carousel-item>
    </mdb-carousel>
    <button 
        mat-raised-button
        (click)= "openLoginDialog()"
    >Logga in / registera konto</button>
</div>

<div class="content-div center-content box-shadow align-items darkgrey-background"> 
    <p>  
        Minska dina koldioxidutsläpp och bidra till en  
        <span class="green-color">
            hållbar
        </span>
        utveckling
    </p>
</div>

<div class="content-div center-content box-shadow align-items darkgrey-background">
    <p> 
        Ta dig fram 
        <span class="yellow-color">
            snabbt, 
        </span>
        <span class="red-color">
            smidigt och billigt 
        </span>
        med våra elsparkcyklar
    </p>
</div>

<div class="content-div center-content box-shadow align-items darkgrey-background">
   <p> 
        Utsedda till   
       <span class="orange-color">
         årets elsparkcykelföretag
       </span>
        de senaste tre åren
    </p>
</div>
