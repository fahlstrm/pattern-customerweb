<div class="image-div">
    <mdb-carousel [animation]="'slide'">
        <mdb-carousel-item *ngFor="let img of images">
          <img class="d-block w-100" src={{img.src}} alt={{img.alt}}>
        </mdb-carousel-item>
    </mdb-carousel>
    <app-button mat-raised-button class="img-button"
    (btnClick)= "openDialog()"
    [btnText]="oauth"
    ></app-button>
</div>
