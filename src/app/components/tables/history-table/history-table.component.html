<div class="mat-elevation-z8 history-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LoggId</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="scoter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Scoter-id</th>
      <td mat-cell *matCellDef="let row">{{row.scoter}}</td>
    </ng-container>

      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Starttid</th>
        <td mat-cell *matCellDef="let row">{{row.startTime}}</td>
      </ng-container>
    
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sluttid</th>
        <td mat-cell *matCellDef="let row">{{row.endTime}}</td>
      </ng-container>
            
      <ng-container matColumnDef="startPosition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Startpunkt</th>
        <td mat-cell *matCellDef="let row">{{row.startPosition}}</td>
      </ng-container>

      <ng-container matColumnDef="endPosition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Parkerad</th>
        <td mat-cell *matCellDef="let row">{{row.endPosition}}</td>
      </ng-container>

      <ng-container matColumnDef="travelCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kostnad k√∂rning</th>
        <td mat-cell *matCellDef="let row">{{row.travelCost}}</td>
      </ng-container>
      
      <ng-container matColumnDef="parkingCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kostnad parkering</th>
        <td mat-cell *matCellDef="let row">{{row.parkingCost}}</td>
      </ng-container>
      
      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fakturerat belopp</th>
        <td mat-cell *matCellDef="let row">{{row.totalCost}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
